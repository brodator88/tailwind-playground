<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS CDN link -->
    <link href=
"https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" 
        rel="stylesheet">
</head>

<body class="m-4">
    <h1 class="text-green-500 text-4xl font-bold">
        Geeksforgeeks
    </h1>

    <p><strong>Tailwind CSS Tutorial</strong></p>

    <p>
        You can use Tailwind CSS as a replacement 
        of CSS, this is a framework that increase 
        your pace to design any website.
    </p>

    <div class="mt-4">
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white 
            font-bold py-2 px-4 rounded">
            A Tailwind CSS Button
        </button>
    </div>
    <div class="mt-4 p-4 border border-gray-300 
        rounded-lg shadow-lg">
        This is a Tailwind CSS Card Component
    </div>
    <div class="mt-4">
        <input
            class="border border-gray-300 
            rounded-lg p-2 w-full"
            type="text"
            placeholder="Tailwind CSS Input Field" />
    </div>
</body>

</html>
